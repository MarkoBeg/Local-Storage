<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>
<body>
    <div class="">
        <h1 class="title">Local Storage </h1>
        <div class="box">
            <h2 class="box-header">Send data</h2>
            <input id='Key' type="text" placeholder="Key...">
            <input id='Value' type="text" placeholder="Value...">
            <button id='send-data' class="inputbtn">Send data</button>
        </div>
        <div class="storage-value">
            <h3 id='storage'>Your data: </h3>
        </div>
        <div class="remove">
        <button id="remove" class="remove-btn">Remove data</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
